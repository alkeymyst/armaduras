<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicios de armaduras</title>
    <link rel="stylesheet" href="armaduras.css">
  </head>
  <body>
    <h1>Ejercicio de armaduras</h1>
    <h2>Selecciona las tonalidades en que puede estar la siguiente armadura:</h2>
    <img id="fotosArmaduras" src="" alt="imagen armadura al azar">
    <br><br>
    <div class="respuestas">
      <input type="radio" name="armaduras" value="C-Am"><label for="C-Am">C-Am</label>
      <input type="radio" name="armaduras" value="G-Em"><label for="G-Em">G-Em</label>
      <input type="radio" name="armaduras" value="D-Bm"><label for="G-Em">D-Bm</label>
      <input type="radio" name="armaduras" value="A-F#m"><label for="A-F#m">A-F#m</label>
      <input type="radio" name="armaduras" value="E-C#m"><label for="E-C#m">E-C#m</label>
      <input type="radio" name="armaduras" value="B-G#m"><label for="B-G#m">B-G#m</label>
      <input type="radio" name="armaduras" value="F#-D#m"><label for="F#-D#m">F#-D#m</label>
      <input type="radio" name="armaduras" value="C#-A#m"><label for="C#-A#m">C#-A#m</label>
    </div>
    <br><br>
    <div class="respuestas">
      <input type="radio" name="armaduras" value="F-Dm"><label for="F-Dm">F-Dm</label>
      <input type="radio" name="armaduras" value="Bb-Gm"><label for="Bb-Gm">Bb-Gm</label>
      <input type="radio" name="armaduras" value="Eb-Cm"><label for="Eb-Cm">Eb-Cm</label>
      <input type="radio" name="armaduras" value="Ab-Fm"><label for="Ab-Fm">Ab-Fm</label>
      <input type="radio" name="armaduras" value="Db-Bbm"><label for="Db-Bbm">Db-Bbm</label>
      <input type="radio" name="armaduras" value="Gb-Ebm"><label for="Gb-Ebm">Gb-Ebm</label>
      <input type="radio" name="armaduras" value="Cb-Abm"><label for="Cb-Abm">Cb-Abm</label>
    </div>
    <br><br>
    <div  id="botonRespuesta">
      <button id="enviarRespuesta">Verificar Respuesta</button> 
    </div>
    <p id="textoRespuesta">Respuesta correcta o incorrecta</p>
    <script src="./armaduras.js"></script>
  </body>
</html>
